eec:
  - output: {{output}}
    mode: "recreate"
  - h_jet_pt:
      file: {{input}}
      tree: tn_jet_jets_ch
      xrange: [0, 1000]
      xnbins: 1000
      xbins: linear
      var: pt
      cond: "(pt > 15) && (pt < 30)"
  - h_jet_m:
      file: {{input}}
      tree: tn_jet_jets_ch
      xrange: [0, 20]
      xnbins: 40
      var: m
      cond: "(pt > 15) && (pt < 30)"
      scale: 1./h_jet_pt.Integral()
      bw : True
  - h_jet_z:
      file: {{input}}
      tree: tn_eec_eec_ch_ptcut1
      xrange: [0, 1]
      xnbins: 20
      var: pt1/ptjet
      cond: "((ptjet > 15) && (ptjet < 30) && (pt1==pt2))"
      scale: 1./h_jet_pt.Integral()
      bw : False
  - h_jet_z_cut5:
      file: {{input}}
      tree: tn_eec_eec_ch_ptcut1
      xrange: [0, 1]
      xnbins: 20
      var: pt1/ptjet
      cond: "((ptjet > 15) && (ptjet < 30) && (pt1==pt2) && (pt1>5))"
      scale: 1./h_jet_pt.Integral()
      bw : False
  - h_jet_z_cutD:
      file: {{input}}
      tree: tn_eec_eec_ch_ptcut1
      xrange: [0, 1]
      xnbins: 20
      var: pt1/ptjet
      cond: "((ptjet > 15) && (ptjet < 30) && (pt1==pt2) && (iidx >= 10000))"
      scale: 1./h_jet_pt.Integral()
      bw : False
  - h_jet_z_lead5:
      file: {{input}}
      tree: tn_eec_eec_ch_ptcut1
      xrange: [0, 1]
      xnbins: 20
      var: pt1/ptjet
      cond: "((ptjet > 15) && (ptjet < 30) && (leadpt>5))"
      scale: 1./h_jet_pt.Integral()
      bw : False
  - h_eec0:
      file: {{input}}
      tree: tn_eec_eec_ch_ptcut0
      xrange: [0.01, 1]
      xnbins: 10
      xbins: log
      var: dr
      cond: "(eec) * (ptjet > 15 && ptjet < 30)"
      scale: 1./h_jet_pt.Integral()
      bw : True
  - h_eec1:
      file: {{input}}
      tree: tn_eec_eec_ch_ptcut1
      xrange: [0.01, 1]
      xnbins: 10
      xbins: log
      var: dr
      cond: "(eec) * (ptjet > 15 && ptjet < 30)"
      scale: 1./h_jet_pt.Integral()
      bw : True
  - h_eec1_lead5:
      file: {{input}}
      tree: tn_eec_eec_ch_ptcut1
      xrange: [0.01, 1]
      xnbins: 10
      xbins: log
      var: dr
      cond: "(eec) * (ptjet > 15 && ptjet < 30 && (leadpt>5))"
      scale: 1./h_jet_pt.Integral()
      bw : True
  - h_eec1D0:
      file: {{input}}
      tree: tn_eec_eec_ch_ptcut1
      xrange: [0.01, 1]
      xnbins: 10
      xbins: log
      var: dr
      cond: "(eec) * (ptjet > 15 && ptjet < 30 && (iidx >= 10000 || jidx >= 10000))"
      scale: 1./h_jet_pt.Integral()
      bw : True
  - h_eec1nD0:
      file: {{input}}
      tree: tn_eec_eec_ch_ptcut1
      xrange: [0.01, 1]
      xnbins: 10
      xbins: log
      var: dr
      cond: "(eec) * (ptjet > 15 && ptjet < 30 && (iidx < 10000 && jidx < 10000))"
      scale: 1./h_jet_pt.Integral()
      bw : True
  - h_dr1:
      file: {{input}}
      tree: tn_eec_eec_ch_ptcut1
      xrange: [0.01, 1]
      xnbins: 10
      xbins: log
      var: dr
      cond: "(ptjet > 15 && ptjet < 30)"
      scale: 1./h_jet_pt.Integral()
      bw : True
